<ion-view title="Login">

    <ion-nav-buttons side="right">
        <a class="button button-clear" href="#/app/signup">Signup</a>
    </ion-nav-buttons>

    <ion-nav-buttons side="right">
        <a class="button button-clear ion-ios7-gear" ng-click="openAppDialog()"></a>
    </ion-nav-buttons>

    <ion-content has-header="true" padding="true">

        <div class="row row-center">
          <div class="col">
            <h2 class="text-center">Hacker News BW</h2>

            <div class="padding-top">
              <button class="button button-block button-calm" ng-click="twitter()">
                <i class="icon ion-social-twitter"></i>&nbsp;Login with Twitter
              </button>
            </div>
          </div>
        </div>

    </ion-content>

</ion-view>
