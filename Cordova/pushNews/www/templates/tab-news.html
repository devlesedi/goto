<ion-view view-title="Hacker News BW">
    <ion-nav-buttons side="right">
        <a class="button button-clear" ui-sref="tab.add()">Add</a>
    </ion-nav-buttons>
  <ion-content>
    <ion-refresher 
        pulling-text="Pull to refresh..."
        on-refresh="refresh()">
    </ion-refresher>
    <ul class="list">
      <li class="item" ng-repeat="n in news" ui-sref="tab.details({id: n.id})">
        {{n.title}}
      </li>
    </ul>
  </ion-content>
</ion-view>
